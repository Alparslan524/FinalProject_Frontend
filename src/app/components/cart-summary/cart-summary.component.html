<li *ngIf="cartItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Your Cart
    </a>
    <ul class="dropdown-menu">
      <li *ngFor="let cartItem of cartItems">
        <a class="dropdown-item" >{{cartItem.product.productName}}
          <span class="badge bg-secondary"> {{cartItem.quantity}} </span>
          <button type="button" class="btn">
            <span (click)="removeFromCart(cartItem.product)" class="badge bg-danger"> Delete </span>
          </button>
        </a>
      </li>
      <li><a class="dropdown-item" >Go to Cart</a></li>
    </ul>
  </li>
