<div class="container ">
  <div class="row">
      <div *ngIf="dataLoaded==false" class="spinner-border text-success mx-auto" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
  </div>
</div>
<ul  class="list-group">
    <thead>
      <tr>
        <th>Category</th>
      </tr>
    </thead>
    <li *ngFor="let category of categories" class="list-group-item"> {{category.categoryName}} </li>
  </ul>
